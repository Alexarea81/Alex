<!DOCTYPE html>
<html lang="en">

    <title>Tables</title>
    <style>
      body {
        text-align: left;
        margin-top: 20px;
        color: #fff;
        background: #333;}
      
      table {
        border-collapse:collapse;
        width: 400px;
        margin-left: 10px;

      }

        td {
        width: 2000px;
        height: 30px;

    <script type="application/javascript">

        async function refreshStations() {
let response = await fetch("http://localhost:8085/stations")
let stations = await response.json()
console.log(stations) }

      function changeText(ev) {
        if (ev.getAttribute("data-show") === "true") {
          var stationUL = document.getElementById("divEl");
          stationUL.innerText = "СЛАВА УКРАЇНІ!!!";
          ev.setAttribute("data-show", "false");
        } else {
          var stationUL = document.getElementById("divEl");
          stationUL.innerText = "ГЕРОЯМ СЛАВА!!!";
          ev.setAttribute("data-show", "true");
        }
      }

      function myclickSt() {
        var stationUL = document.getElementById("stations");
        var newStation = document.createElement("p");
        newStation.innerText = "My new Station";
        stationUL.append(newStation);
      }

      function deleteStations() {
        var stationUL = document.getElementById("stations");
        var newStation = document.createElement("p");
        stationUL.remove(newStation);
      }

    </script>
  </head>
  <body>
    <div id="divEl" ><font size="5" color="yellow">Text</font></div>
    <button onclick="myclickSt()"><img src="THSd.gif " /></button>
    <button onclick="changeText(this)" data-show="true">
      <img src="8K5s.gif " />for change Text</button>
    <button onclick="deleteStations()">Delete station</button>
    
    <div id="stations">
      <p><font size="5" color="FF0000">Create Station</font></p>
    </div>
   
    <table>
      <td></td>

    </table>
  </body>
</html>
