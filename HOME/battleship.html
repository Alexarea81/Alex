      table {
        border-collapse: collapse;

      }
      td {
        width: 50px;
        height: 50px;
        border: 1px solid #555;
        cursor: pointer;
      }
      td.a {
        font-style: inherit;
        font-weight: bolder;
        font-size: 24px;
        color: fuchsia;
        background-color: chartreuse;
      }
    </style>

    <script type="text/javascript">
      function refresh() {
        document.querySelectorAll("#field td").forEach(function (td) {
          td.classList.remove("0");
          td.classList.remove("1");
        });
      }

      function newGame() {
        document.querySelectorAll("#field td").forEach(function (td) {
          td.classList.remove("0");
          td.classList.remove("1");
          document.location.reload();
         // td.style.backgroundColor = "black"
         // let number = Math.floor(Math.random() * 2)
         // td.classList.add(number);
      });
    };
         
        
    
          /*function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            td.classList.add((Math.floor(Math.random() * (max - min + 1)) + min))};
        };*/
    
        let a = 5;
          let b = 0;
    

      function initCell(td) {
       
        td.addEventListener("click", (event) => {
          const el = event.target;
          
          if (el.classList.contains("0")) {
            let a1 = --a;
            let sound = document.getElementById("Sound1");
            sound.play();
            el.style.backgroundColor = "aqua";
            alert("Not on target! Try again!");
            if (a1 == 0) {
              alert("GAME OVER!!! YOU LOSE!!!");
              refresh();
            }
          }
          td.classList.remove("0");
          if (el.classList.contains("1")) {
            let sound = document.getElementById("Sound");
            sound.play();
            el.style.backgroundColor = "grey";
            alert("On target!");
            let b1 = ++b;
            if (b1 == 5) {
              alert("GAME OVER!!! CONGRATULATIONS!!! YOU WINS!!!");
              refresh();
            }
          };
          td.classList.remove("1"); 
        });
      }

      document.addEventListener("DOMContentLoaded", function (event) {
        document.querySelectorAll("#field td").forEach((td) => initCell(td));
      });
    </script>
